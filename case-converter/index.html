<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Case Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="title"><h1 class="title__title">Case Converter</h1></div>
<div class="main">
    <label>
        <textarea class="main__textarea"></textarea>
    </label>
    <div class="buttons">
        <button type="button" id="upper-case" class="button">Upper Case</button>
        <button type="button" id="lower-case" class="button">Lower Case</button>
        <button type="button" id="proper-case" class="button">Proper Case</button>
        <button type="button" id="sentence-case" class="button">Sentence Case</button>
        <button type="button" id="save-text-file" class="button">Save Text File</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
