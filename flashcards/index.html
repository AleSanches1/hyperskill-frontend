<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tenses</title>
    <link href="flashcards.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="Quiz_area">
    <div class="Title">
        <h1>How to form this tense?</h1>
    </div>
    <div class="All_Cards">
        <div class="Row">
            <div class="card">
                <div class="front">present simple</div>
                <div class="back">Subject+V/Vs</div>
            </div>
            <div class="card">
                <div class="front">present continuous</div>
                <div class="back">to be +Ving</div>
            </div>
            <div class="card">
                <div class="front">present <br> perfect</div>
                <div class="back">Have/has+V3</div>
            </div>
        </div>
        <div class="Row">
            <div class="card">
                <div class="front">past simple</div>
                <div class="back">V2/Ved</div>
            </div>
            <div class="card">
                <div class="front">past <br> continuous</div>
                <div class="back">was/were<br>+Ving</div>
            </div>
            <div class="card">
                <div class="front">past perfect </div>
                <div class="back">had+V3</div>
            </div>
        </div>
        <div class="Row">
            <div class="card">
                <div class="front">future simple</div>
                <div class="back">will+V</div>
            </div>
            <div class="card">
                <div class="front">future continuous</div>
                <div class="back">will be+Ving</div>
            </div>
            <div class="card">
                <div class="front">future perfect</div>
                <div class="back">will have + V3</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
