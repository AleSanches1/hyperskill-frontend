<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Users Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <h1 class="heading">Random User Generator</h1>
    <div class="buttons">
        <button class="buttons__get-user-button" id="get-user-button">Get User</button>
        <button class="buttons__save-users-button" id="save-users-button">Save Users</button>
    </div>
    <section class="users-cards">
        <div class="users">
        </div>
        <div class="saved-users">
            <h3 class="saved-users__heading hidden">Saved Users</h3>
        </div>
    </section>


</div>

<script src="main.js"></script>
</body>
</html>
