<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="container">
        <input type="text" id="input-task">
        <button class="button" id="add-task-button">Add task</button>
        <ul id="task-list">
            <li><input type="checkbox"><span class="task"> Task 1</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li><input type="checkbox"><span class="task">Task 2</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li><input type="checkbox"><span class="task">Task 3</span>
                <button class="delete-btn">Delete</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
