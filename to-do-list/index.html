<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="content">
        <div class="container">
            <h1>To-Do List</h1>
            <div class="add-part">
                <input type="text" id="input-task" class="input-task">
                <button class="button add-task-button" id="add-task-button">Add task</button>
            </div>
            <ul id="task-list" class="items">
            </ul>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
