<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <div class="content">
        <div class="container">
            <h1>To-Do List</h1>
            <div class="add-part">
                <input type="text" id="input-task" class="input-task">
                <button class="button add-task-button" id="add-task-button">Add task</button>
            </div>
            <ul id="task-list" class="items">
                <li class="list-item">
                    <div class="left-item"><input type="checkbox" class="checkbox"><span class="task">Task 1</span>
                    </div>
                    <button class="delete-btn">&times</button>
                </li>
                <li class="list-item">
                    <div class="left-item"><input type="checkbox" class="checkbox"><span class="task">Task 2</span>
                    </div>
                    <button class="delete-btn">&times</button>
                </li>
                <li class="list-item">
                    <div class="left-item"><input type="checkbox" class="checkbox"><span class="task">Task 3</span>
                    </div>
                    <button class="delete-btn">&times</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
