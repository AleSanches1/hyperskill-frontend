<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="form-box">
            <nav class="nav">
                <ul>
                <li><a href="" id="form-link" class="link">Form</a></li>
                <li><a href="" id="history-link" class="link">History</a></li>
                </ul>
            </nav>
        <div class="form-body">
            <form action="" id="form">
                <label for="first-name">First name:</label><br>
                <input type="text" name="first-name" id="first-name"><br>

                <label for="last-name">Last name:</label><br>
                <input type="text" name="last-name" id="last-name"><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email"><br>

                <label for="phone">Phone:</label><br>
                <input type="tel" name="phone" id="phone"><br>

                <label for="company">Company:</label><br>
                <input type="text" name="company" id="company"><br>

                <label for="address">Address:</label><br>
                <input type="text" name="address" id="address"><br>

                <button type="submit" id="submit-button" class="submit-btn">Submit form</button>
            </form>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
